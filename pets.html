<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêæ Adopt a Pet | PetPal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 25px;
      color: #ff4500;
      font-size: 2rem;
    }

    #pets-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 20px 40px;
      justify-items: center;
    }

    .pet-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 230px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .pet-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 3px solid #ff7f50;
    }

    .pet-name {
      padding: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      background: #fff0f5;
      color: #ff4500;
    }

    .pet-details {
      display: none;
      padding: 15px;
      background: #fffefb;
    }

    .pet-details p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .adopt-btn {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .adopt-btn:hover {
      background-color: #ff6347;
    }

    /* Toast (login prompt) */
    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #333;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>üê∂ Available Pets for Adoption üêæ</h1>
  <div id="pets-container">Loading pets...</div>
  <div id="toast" class="toast"></div>

  <script>
    const container = document.getElementById("pets-container");
    const toast = document.getElementById("toast");

    function showToast(message) {
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    async function loadPets() {
      try {
        const res = await fetch("http://127.0.0.1:5000/pets");
        const pets = await res.json();
        container.innerHTML = "";

        pets.forEach(pet => {
          const card = document.createElement("div");
          card.className = "pet-card";

          card.innerHTML = `
            <img src="http://127.0.0.1:5000${pet.image}" alt="${pet.name}">
            <div class="pet-name">${pet.name}</div>
            <div class="pet-details">
              <p><b>Type:</b> ${pet.type}</p>
              <p><b>Age:</b> ${pet.age}</p>
              <p>${pet.description}</p>
              <button class="adopt-btn" data-id="${pet.id}">Adopt</button>
            </div>
          `;

          // Toggle details on image/name click
          card.addEventListener("click", (e) => {
            if (!e.target.classList.contains("adopt-btn")) {
              const details = card.querySelector(".pet-details");
              details.style.display = details.style.display === "block" ? "none" : "block";
            }
          });

          // Adopt button click
          card.querySelector(".adopt-btn").addEventListener("click", async (e) => {
            e.stopPropagation();
            const user = localStorage.getItem("petpal_user");
            const petId = e.target.dataset.id;

            if (!user) {
              showToast("Please login to adopt a pet üêæ");
              setTimeout(() => window.location.href = "login.html", 1500);
              return;
            }

            const res = await fetch("http://127.0.0.1:5000/adopt", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user_name: user, pet_id: petId })
            });

            const data = await res.json();
            showToast(data.message || "Adoption failed!");
            loadPets(); // refresh the list to remove adopted pet
          });

          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = "‚ö†Ô∏è Failed to load pets.";
        console.error(err);
      }
    }

    loadPets();
  </script>
</body>
</html>
