<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Pets for Adoption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üêæ Available Pets for Adoption üêæ</h1>
  <div id="petsContainer" class="pets-grid"></div>

  <script>
    // Fetch pets from Flask
    async function loadPets() {
      const res = await fetch('http://127.0.0.1:5000/pets');
      const pets = await res.json();
      const container = document.getElementById('petsContainer');
      container.innerHTML = "";

      pets.forEach(pet => {
        const div = document.createElement('div');
        div.className = 'pet-card';
        div.innerHTML = `
          <h3>${pet.name}</h3>
          <p>Type: ${pet.type}</p>
          <p>Age: ${pet.age}</p>
          <p>${pet.description}</p>
          <button onclick="adoptPet(${pet.id}, '${pet.name}')">Adopt</button>
        `;
        container.appendChild(div);
      });
    }

    async function adoptPet(petId, petName) {
      const userName = prompt(`Enter your name to adopt ${petName}:`);
      if (!userName) return;

      const res = await fetch('http://127.0.0.1:5000/adopt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pet_id: petId, user_name: userName })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadPets(); // reload pet list
    }

    loadPets();
  </script>
</body>
</html>
