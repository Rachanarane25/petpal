  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      const form = document.getElementById('adoptForm');
      const messageEl = document.getElementById('message');
      
      // Auto-fill user info when auth is ready
      // We listen for the custom 'authReady' event from our new auth.js
      window.addEventListener('authReady', (e) => {
        const user = e.detail.user;
        const profile = e.detail.profile;

        if(user) {
          document.getElementById('email').value = user.email;
          // Use the profile username, or fallback to the auth username
          document.getElementById('name').value = profile?.username || user.username || 'User';
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 1. Get the secure, logged-in user from Supabase
        const { data: { user } } = await supabase.auth.getUser();

        if (!user) {
          // 'showToast' will be available globally from our new auth.js
          showToast('Please login to submit an adoption request.', 'error');
          return;
        }

        // 2. Get data from the form
        const pet_id = document.getElementById('petId').value;
        if (!pet_id) {
            showToast('Please enter a Pet ID.', 'error');
            return;
        }
        
        // 3. Fetch the pet's name from the 'pets' table
        let pet_name = 'Your new pet';
        try {
            const { data: petData, error: petError } = await supabase
                .from('pets')
                .select('name')
                .eq('id', pet_id)
                .single();
            
            if (petError || !petData) throw petError;
            pet_name = petData.name;

        } catch (error) {
            console.error('Error fetching pet name:', error);
            showToast('Could not find a pet with that ID.', 'error');
            return;
        }

        // 4. Insert into the 'adoptions' table
        try {
          const { data, error } = await supabase
            .from('adoptions')
            .insert({ 
              user_id: user.id, // The secure user ID
              user_name: document.getElementById('name').value, // The user's name
              pet_id: pet_id,
              pet_name: pet_name
            });

          if (error) throw error;
          
          messageEl.innerText = `Adoption request for ${pet_name} submitted! We will contact you soon.`;
          form.reset();

        } catch (error) {
          console.error('Adoption Error:', error);
          messageEl.innerText = `Error: ${error.message}`;
          showToast(`Adoption Error: ${error.message}`, 'error');
        }
      });
    });
  </script>
